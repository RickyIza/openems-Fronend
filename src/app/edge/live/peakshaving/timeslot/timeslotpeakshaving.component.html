<ion-card button (click)="presentModal()" *ngIf="component">
    <ion-item lines="full" color="light">
        <ion-icon slot="start" size="large" color="primary" name="trending-down-outline"></ion-icon>
        <ion-label>{{ component.alias }}</ion-label>
    </ion-item>
    <ion-card-content class="underline" *ngIf="(edge.currentData | async)['channel'] as currentData">
        <ng-container *ngIf="component.properties['meter.id'] as meterId">
            <table class="full_width">
                <tr>
                    <td style="width: 65%" translate>
                        General.measuredValue
                    </td>
                    <td style="width: 35%" class="align_right">
                        <ng-container *ngIf="(currentData[meterId + '/ActivePower'] || true) as value">
                            {{ (value >= 0 ? value : 0) | unitvalue:'kW' }}
                        </ng-container>
                    </td>
                </tr>
                <tr>
                    <td style="width: 65%" translate>
                        Edge.Index.Widgets.Peakshaving.peakshavingPower
                    </td>
                    <td style="width:35%" class="align_right">
                        {{component.properties.peakShavingPower | unitvalue:'kW'}}
                    </td>
                </tr>
                <tr>
                    <td style="width: 65%" translate>
                        Edge.Index.Widgets.Peakshaving.rechargePower
                    </td>
                    <td style="width:35%" class="align_right">
                        {{component.properties.rechargePower | unitvalue:'kW'}}
                    </td>
                </tr>
            </table>
        </ng-container>
    </ion-card-content>
</ion-card>
